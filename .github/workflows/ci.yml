name: CI Pipeline

on:
  push:
    branches:
      - actions/workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        pip install -r server/requirements.txt

    - name: Run Tests
      run: |
        echo "TEST execution done"
